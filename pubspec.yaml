name: usainua
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.15
  firebase_core: ^1.15.0
  cloud_firestore: ^3.1.13
  flutter_bloc: ^8.0.1
  bloc: ^8.0.3
  hive: ^2.1.0
  flutter_svg: ^1.0.3

  flutter_multi_formatter: ^2.5.1
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^1.0.0

flutter:  
  uses-material-design: true  
  assets:
    - assets/images/
    - assets/icons/
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/lato/Lato-ExtraBold.ttf
          weight: 800
         
  
         
  