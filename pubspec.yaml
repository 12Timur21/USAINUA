name: usainua
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2

  firebase_core: ^1.17.0
  firebase_auth: ^3.3.18
  flutter_login_facebook: ^1.4.1
  google_sign_in: ^5.3.1
  cloud_firestore: ^3.1.15

  flutter_bloc: ^8.0.1
  bloc: ^8.0.3
  hive: ^2.1.0
  flutter_svg: ^1.0.3
  url_launcher: ^6.1.2
  equatable: ^2.0.3
  flutter_multi_formatter: ^2.5.1
  form_field_validator: ^1.1.0
  flutter_switch: ^0.3.2
  google_maps_webservice: ^0.0.20-nullsafety.5
  page_transition: ^2.0.5

  loop_page_view: ^1.1.1
  carousel_slider: ^4.1.1

  flutter_markdown: ^0.6.10
  pin_code_fields: ^7.4.0
  smooth_page_indicator: ^1.0.0+2
  auto_size_text: ^3.0.0
  bubble_bottom_bar: ^2.0.0
  intl: ^0.17.0
  country_list_pick: ^1.0.1+5
  bot_toast: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^1.0.0

flutter:  
  uses-material-design: true  
  assets:
    - assets/images/
    - assets/images/goods/
    - assets/images/companies/
    - assets/icons/
    - assets/icons/bottom_nav_bar_icons/
    - assets/md/
    - assets/jsons/firebase_errors.json
    
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/lato/Lato-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/lato/Lato-Heavy.ttf
          weight: 900
         
  
         
  